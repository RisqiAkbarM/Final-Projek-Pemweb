<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wienkglam - Natural Beauty, Timeless Elegance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div id="header-placeholder"></div>

    <div class="container home-section">
        <div class="row align-items-center">
            <div class="col-md-6 left">
                <h5 class="text-uppercase">Wienkglam Beauty</h5>
                <h1 class="mb-3">Natural Beauty Meets Timeless Elegance</h1>
            
                <button id="exploreBtn" class="btn btn-dark btn-lg">EXPLORE NOW</button>
            </div>
            <div class="col-md-6 right">
                <video class="product-video" autoplay muted loop playsinline>
                    <source src="product.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>

    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const exploreButton = document.getElementById('exploreBtn');

            if (exploreButton) {
                exploreButton.addEventListener('click', () => {
                    const userInfo = localStorage.getItem('userInfo');

                    if (userInfo) {
                        // Jika sudah login, arahkan ke halaman produk
                        window.location.href = 'products.html';
                    } else {
                        // Jika belum login, beri peringatan dan arahkan ke halaman login
                        alert('Anda harus login terlebih dahulu untuk menjelajahi produk kami.');
                        window.location.href = 'login.html';
                    }
                });
            }
        });
    </script>
</body>
</html>
